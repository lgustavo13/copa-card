<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card NLW Copa</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo da NLW copa">
  </header>

  <div class="card" onclick="changeCard(event)">
    <img src="https://github.com/lgustavo13.png" alt="Foto de Luiz Gustavo">
    <div class="info">
      <h1>Luiz Gustavo</h1>
      <p>Software Developer at Lenovo</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
